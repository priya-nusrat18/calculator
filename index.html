<!doctype html>
<html class="no-js" lang="en">

<head>

    <!--========= Required meta tags =========-->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--====== Title ======-->
    <title></title>

    <!--====== Favicon ======-->
    <link rel="shortcut icon" href="images/favicon.ico" type="images/x-icon" />

    <!--====== CSS Here ======-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div id="container">
        <div id="calculator">
            <div class="calculator-wrap">
                <form action="" name="form" class="main-area">
                    <input type="text" value="" class="form-control input-bar" name="display" placeholder="">

                    <div class="button-area">
                        <div class="line">
                            <input type="button" value="9" name="btn" class="btn " onclick="calculetor(this.value)">
                            <input type="button" value="8" name="btn" class="btn " onclick="calculetor(this.value)">
                            <input type="button" value="7" name="btn" class="btn " onclick="calculetor(this.value)">
                            <input type="button" value="+" name="btn" class="btn" onclick="calculetor(this.value)">


                        </div>
                        <div class="line">
                            <input type="button" value="6" name="btn" class="btn " onclick="calculetor(this.value)">
                            <input type="button" value="5" name="btn" class="btn " onclick="calculetor(this.value)">
                            <input type="button" value="4" name="btn" class="btn " onclick="calculetor(this.value)">
                            <input type="button" value="-" name="btn" class="btn " onclick="calculetor(this.value)">


                        </div>
                        <div class="line">
                            <input type="button" value="3" name="btn" class="btn" onclick="calculetor(this.value)">
                            <input type="button" value="2" name="btn" class="btn" onclick="calculetor(this.value)">
                            <input type="button" value="1" name="btn" class="btn" onclick="calculetor(this.value)">
                            <input type="button" value="*" name="btn" class="btn " onclick="calculetor(this.value)">


                        </div>
                        <div class="line">
                            <input type="button" value="0" name="btn" class="btn " onclick="calculetor(this.value)">
                            <input type="button" value="00" name="btn" class="btn " onclick="calculetor(this.value)">
                            <input type="button" value="." name="btn" class="btn " onclick="calculetor(this.value)">
                            <input type="button" value="/" name="btn" class="btn " onclick="calculetor(this.value)">


                        </div>
                        <div class="last">
                            <input type="button" value="C" name="btn" class="btn last-input"
                                onclick="display.value=null">
                            <input type="button" value="=" name="btn" class="btn last-input "
                                onclick="display.value=eval(display.value)">
                        </div>

                    </div>
                </form>
            </div>
        </div>

    </div>






    <!--========= JS Here =========-->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
